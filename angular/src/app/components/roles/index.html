<div ng-controller="IndexCtrl as vm" ng-init="vm.initRoute('roles')">
  <div ng-include="partials.header"></div>
  <div ng-include="partials.searchForm"></div>
  <div class="row model-container">
    <div ng-show="state.showIndex" class="col-md-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th class='grid-action-1'></th>
            <th ng-repeat="field in vm.grid">
              {{ vm.schema.properties[field].title }}
            </th>
            <th class="grid-action-1"></th>
          </tr>
        </thead>
        <tbody data-link="row" class="rowlink">
          <tr ng-repeat="rec in vm.records | filter:vm.action.filterText">
            <td>{{ $index + 1 }}.</td>
            <td>{{ vm.fieldData(rec, 'name') }}</td>
            <td>{{ vm.fieldData(rec, 'permissions').length }}</td>
            <td>{{ vm.fieldData(rec, 'status') }}</td>
            <td class="nav-arrow">
              <a href="#" ui-sref=".showPop({id: rec.id})" tooltip-placement="left" tooltip="View">
                <span class="fa fa-lg fa-chevron-right"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div ng-include="partials.loadMoreButton"></div>
    </div>
    <div ng-hide="state.hideNameGrid" class="col-md-4 hidden-sm hidden-xs">
      <div ng-include="partials.indexGridName"></div>
      <div ng-include="partials.loadMoreButton"></div>
    </div>
    <div ng-hide="state.showIndex" ng-class="{'col-md-8': !state.hideNameGrid, 'col-md-12': state.hideNameGrid}">
      <div ui-view></div>
    </div>
  </div>
</div>
