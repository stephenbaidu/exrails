<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ schema.title }}</h3>
  </div>
  <div class="panel-body">
    <div ng-include="partials.formlyForm"></div>
    <div ng-show="record.enforce_confirmation" class="row">
      <div class="col-md-12">
        <div class="alert alert-info" role="alert">
          A confirmation email will be sent to the User to confirm this account.
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <div ng-include="partials.formNewButtons"></div>
  </div>
</div>
