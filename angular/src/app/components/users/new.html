<div ng-controller="FormCtrl as vm" ng-init="vm.initRoute('users', {})">
  <div class="modal-header">
    <div ng-include="partials.closeButton"></div>
    <h4 class="modal-title">
      {{ vm.model.title }}
    </h4>
  </div>
  <div class="modal-body">
    <div ng-include="partials.formlyForm"></div>
    <div ng-show="vm.formly.model.enforce_confirmation" class="row">
      <div class="col-md-12">
        <div class="alert alert-info" role="alert">
          A confirmation email will be sent to the User to confirm this account.
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div ng-include="partials.formNewButtons"></div>
  </div>
</div>
