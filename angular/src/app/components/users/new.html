<div class="modal-header">
  <button type="button" class="close" ng-click="close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">
    {{ schema.title }}
  </h4>
</div>
<div class="modal-body">
  <div ng-include="partials.formlyForm"></div>
  <div ng-show="formly.model.enforce_confirmation" class="row">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        A confirmation email will be sent to the User to confirm this account.
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div ng-include="partials.formNewButtons"></div>
</div>
