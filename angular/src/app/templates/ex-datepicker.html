<div>
  <input ng-if="!formState.readOnly" ng-model="model[options.key]"
    data-provide="datepicker"
    data-date-format="yyyy-mm-dd"
    data-date-enable-on-readonly="false"
    data-date-calendar-weeks="true"
    data-date-today-btn="true"
    data-date-autoclose="true"
    class="form-control">
  <p ng-if="formState.readOnly" class="form-control-static">
    {{(model[options.key] | date:'fullDate') || '...'}}
  </p>
</div>
