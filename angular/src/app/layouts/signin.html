<div ng-controller="AuthCtrl as vm">
  <div class="modal-header">
    <div class="modal-title">
      <div style="text-align: center;">
        <img src="images/logo.png" alt="" class="img-circle" style="height: 55px"><br><br>
        <span style="font-size: 24px; font-weight: 300;">eXRails App</span>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div ng-if="vm.showLoginError" class="alert alert-danger">
          Invalid credentials. Please try again.
        </div>
        <h4>
          Sign in
          <span style="font-size: 12px; margin-top: -5px;" class="pull-right">
            New user?<a ng-click="vm.goToSignUp()" class="btn btn-default- btn-xs">Sign up</a>
          </span>
        </h4>
        <form method="post" name="loginForm" class="formly-form login-form">
          <div class="form-group has-feedback formly-field-ex-input">
            <input class="form-control" type="email" name="email" ng-model="vm.user.email" placeholder="Email" required
            ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/">
            <span class="fa fa-envelope-o form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback formly-field-ex-input">
            <input class="form-control" type="password" name="password" ng-model="vm.user.password" placeholder="Password" required>
            <span class="fa fa-lock form-control-feedback"></span>
          </div>
          <p class="text-center">
            <a href="" ng-click="vm.sendPasswordResetEmail()">Forgot your password?</a><br>
            <a href="" ng-click="vm.sendConfirmationInstructions()">Resend confirmation instructions</a><br>
            <!-- <a href="" ng-click="vm.sendUnlockInstructions()">Send unlock instructions</a> -->
          </p>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-block btn-primary btn-lg" ng-click="vm.submitLogin(vm.user)">
      Log in
    </button>
  </div>
</div>
