<div ng-controller="AuthCtrl as vm">
  <div class="modal-header">
    <div class="modal-title">
      <div style="text-align: center;">
        <img src="images/logo.png" alt="" class="img-circle" style="height: 55px"><br><br>
        <span style="font-size: 24px; font-weight: 300;">eXRails App</span>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <h4>Sign up</h4>
        <form method="post" name="loginForm" class="formly-form login-form">
          <div class="form-group has-feedback formly-field-ex-input">
            <input class="form-control" type="email" ng-model="vm.user.email" placeholder="Email" required
            ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/">
            <span class="fa fa-envelope-o form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback formly-field-ex-input">
            <input class="form-control" type="password" ng-model="vm.user.password" placeholder="Password" required>
            <span class="fa fa-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback formly-field-ex-input">
            <input class="form-control" type="password" ng-model="vm.user.password_confirmation" placeholder="Confirm Password" required>
            <span class="fa fa-lock form-control-feedback"></span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-md-4">
        <a ng-click="vm.backToSignIn()" class="btn btn-block btn-primary btn-md">
          <span class="fa fa-angle-double-left"></span> Back 
        </a>
      </div>
      <div class="col-md-8">
        <button type="button" class="btn btn-block btn-primary btn-md" ng-click="vm.submitRegistration(vm.user)">
          <span class="fa fa-user-plus"></span> Register
        </button>
      </div>
    </div>
  </div>
</div>
