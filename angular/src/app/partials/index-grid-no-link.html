<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th class='grid-action-1'></th>
      <th ng-repeat="field in vm.grid">
        {{ vm.schema.properties[field].title }}
      </th>
    </tr>
  </thead>
  <tbody class="rowlink">
    <tr ng-repeat="rec in vm.records | filter:vm.action.filterText">
      <td>{{ $index + 1 }}.</td>
      <td ng-repeat="field in vm.grid">
        {{ vm.fieldData(rec, field) }}
      </td>
    </tr>
  </tbody>
</table>
