<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th class='grid-action-1'></th>
      <th ng-repeat="column in upload.selectedHeaders">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-show="upload.data">
      <td><span class="fa fa-link"></span></td>
      <td ng-repeat="column in upload.selectedHeaders">
        <select ng-model="upload.matchedFields[column]"
          ng-options="field.key as field.title for field in upload.matchFields">
          <option value="">N/A</option>
        </select>
      </td>
    </tr>
    <tr ng-repeat="row in upload.records">
      <td> {{ $index + 1}}.</td>
      <td ng-repeat="column in upload.selectedHeaders">
        {{ row[column] }}
      </td>
    </tr>
  </tbody>
</table>
