<div class="row" ng-show="action.searching" ng-controller="SearchCtrl">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <ui-select ng-model="search.searchField">
            <ui-select-match placeholder="Select an property...">{{$select.selected.title}}</ui-select-match>
            <ui-select-choices repeat="field in search.fields | filter: $select.search">
              <div ng-bind-html="field.title | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
      <div class="col-md-5">
        <input ng-if="search.searchField.inputType === 'text'"
          ng-model="search.searchValue" type="text" class="form-control" />
        <div ng-if="search.searchField.inputType === 'date'" class="form-group has-feedback"
          ng-init="search.searchValue = [new Date(), new Date()]">
          <input date-range-picker class="form-control date-picker" type="text"
            ng-model="search.searchValue" options="drpOptionsR" />
          <span class="glyphicon glyphicon-calendar form-control-feedback" aria-hidden="true"></span>
        </div>
        <ui-select ng-if="search.searchField.inputType === 'select'" ng-model="search.searchValue">
          <ui-select-match placeholder="{{ search.searchField.placeholder}}">
            {{$select.selected.label}}
          </ui-select-match>
          <ui-select-choices repeat="item.value as item in search.searchField.items | filter: $select.search">
            <div ng-bind-html="item.label | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
      <div ng-show="search.searchField.inputType" class="col-md-2">
        <button class="btn btn-primary" ng-click="addSearchParam()">
          <span class="fa fa-plus" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group has-feedback">
          <div class="input-group">
            <span class="input-group-addon">Filter</span>
            <input date-range-picker class="form-control date-picker" type="text" ng-model="search.dateRange" options="drpOptions" />
          </div>
          <span class="glyphicon glyphicon-calendar form-control-feedback" aria-hidden="true"></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <button class="btn btn-info" ng-click="doSearch()">
            <span class="fa fa-search" aria-hidden="true"></span>
          </button>
          <div class="btn-group">
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              Export
              <span class="fa fa-download" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
              <li><a href="" ng-click="toCSV()">to CSV</a></li>
              <li><a href="" ng-click="toPDF()">to PDF</a></li>
            </ul>
          </div>
          <div class="pull-right">
            <button class="btn btn-default" ng-click="hideSearch()">
              <span class="fa fa-times fa-lg" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="form-group">
      <ol class="breadcrumb">
        <a href="" ng-click="clearSearchParams()">Clear All</a> |
        <li ng-repeat="(key, value) in search.queries" class="active">
          {{ value }}
          <a href="" ng-click="removeSearchParam(key)">
            <sup> <b>X</b></sup>
          </a>
        </li>
      </ol>
    </div>
  </div>
</div>
