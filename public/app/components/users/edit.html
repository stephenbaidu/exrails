<div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title"> {{ schema.title }} <div class="pull-right" style="margin-top: -3px"> <span class="label label-default">{{ record.status }}</span> </div> </h3> </div> <div class="panel-body"> <div ng-include="partials.formlyForm"></div> </div> <div class="panel-footer"> <button class="btn btn-default btn-sm" ng-click="close()"> <span class="glyphicon glyphicon-remove"></span> Close </button> <button ng-show="hasUpdateAccess()" ng-disabled="action.updating" class="btn btn-info btn-sm" ng-click="save()"> <span class="glyphicon glyphicon-ok"></span> {{ (action.updating)? "Updating..." : "Update" }} </button> <div class="pull-right"> <button ng-show="hasUpdateAccess() && record.status === 'Active'" ng-disabled="action.locking" class="btn btn-warning btn-sm" ng-click="lockUser()"> <span class="glyphicon glyphicon-ok"></span> {{ (action.locking)? "Locking..." : "Lock User" }} </button> <button ng-show="hasUpdateAccess() && record.status === 'Locked'" ng-disabled="action.unlocking" class="btn btn-success btn-sm" ng-click="unlockUser()"> <span class="glyphicon glyphicon-ok"></span> {{ (action.unlocking)? "Unlocking..." : "Unlock User" }} </button> <button ng-show="hasUpdateAccess()" ng-disabled="action.updating" class="btn btn-primary btn-sm" ng-click="resetPassword()"> <span class="glyphicon glyphicon-ok"></span> {{ (action.updating)? "Reseting..." : "Reset Password" }} </button> <button ng-show="hasDeleteAccess()" ng-disabled="action.deleting" class="btn btn-danger btn-sm" ng-click="delete(record.id)"> <span class="fa fa-trash"></span> {{ (action.deleting)? "Deleting..." : "Delete" }} </button> </div> </div> </div>
