<div class="modal-header"> <div ng-include="partials.modalCloseButton"></div> <h4 class="modal-title"> {{ schema.title }} </h4> </div> <div class="modal-body"> <div ng-include="partials.formlyForm"></div> <div ng-show="record.status === 'Locked'" class="row"> <div class="col-md-12"> <div class="alert alert-danger" role="alert"> This user is currently locked. </div> </div> </div> </div> <div class="modal-footer"> <button ng-show="formly.options.formState.readOnly" class="btn btn-default btn-sm" ng-click="close()"> <span class="glyphicon glyphicon-remove"></span> Close </button> <button ng-show="hasUpdateAccess() && formly.options.formState.readOnly" class="btn btn-info btn-sm" ng-click="edit()"> <span class="glyphicon glyphicon-pencil"></span> Edit </button> <button ng-hide="formly.options.formState.readOnly" class="btn btn-default btn-sm" ng-click="cancelEdit()"> <span class="glyphicon glyphicon-remove"></span> Cancel </button> <button ng-show="hasUpdateAccess() && !formly.options.formState.readOnly" ng-disabled="action.updating" class="btn btn-info btn-sm" ng-click="save()"> <span class="glyphicon glyphicon-ok"></span> {{ (action.updating)? "Updating..." : "Update" }} </button> <div class="pull-left"> <button ng-show="hasUpdateAccess() && !formly.options.formState.readOnly && record.status === 'Active'" ng-disabled="action.locking" class="btn btn-warning btn-sm" ng-click="lockUser()"> <span class="glyphicon glyphicon-ok"></span> {{ (action.locking)? "Locking..." : "Lock User" }} </button> <button ng-show="hasUpdateAccess() && !formly.options.formState.readOnly && record.status === 'Locked'" ng-disabled="action.unlocking" class="btn btn-success btn-sm" ng-click="unlockUser()"> <span class="glyphicon glyphicon-ok"></span> {{ (action.unlocking)? "Unlocking..." : "Unlock User" }} </button> <button ng-show="hasUpdateAccess() && !formly.options.formState.readOnly" ng-disabled="action.updating" class="btn btn-primary btn-sm" ng-click="resetPassword()"> <span class="glyphicon glyphicon-ok"></span> {{ (action.updating)? "Reseting..." : "Reset Password" }} </button> <button ng-show="hasDeleteAccess() && !formly.options.formState.readOnly" ng-disabled="action.deleting" class="btn btn-danger btn-sm" ng-click="delete(record.id)"> <span class="fa fa-trash"></span> {{ (action.deleting)? "Deleting..." : "Delete" }} </button> </div> </div>
