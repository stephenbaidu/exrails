<table class="table table-striped table-hover"> <thead> <tr> <th class="grid-action-1"> <th ng-show="state.collapsedGridMode"> {{ vm.collapsedColumn.title }}  <th ng-hide="state.collapsedGridMode" ng-repeat="column in vm.columns"> {{ column.title }}  <th ng-if="vm.options.openable" class="grid-action-1">   <tbody data-link="{{vm.options.openable? 'row':''}}" class="rowlink"> <tr ng-repeat="record in vm.records | filter:vm.action.filterText" ng-class="{active: (record.id === vm.paging.currentId) && state.collapsedGridMode}"> <td class="{{record.row_class}}">{{ $index + 1 }}. <td ng-show="state.collapsedGridMode"> {{ vm.columnData(record, vm.collapsedColumn) }}  <td ng-hide="state.collapsedGridMode" ng-repeat="column in vm.columns"> {{ vm.columnData(record, column) }}  <td ng-if="vm.options.openable" class="nav-arrow"> <a ng-if="!vm.options.popable" href="#" ui-sref=".show({id: record.id})" tooltip-placement="left" uib-tooltip="View"> <span class="fa fa-lg fa-chevron-right"></span> </a> <a ng-if="vm.options.popable" href="#" ui-sref=".showPop({id: record.id})" tooltip-placement="left" uib-tooltip="View"> <span class="fa fa-lg fa-chevron-right"></span> </a>    </table>
