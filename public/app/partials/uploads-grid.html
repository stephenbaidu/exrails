<table class="table"> <thead> <tr> <th width="30%">File <th ng-show="uploader.isHTML5">Size <th ng-show="uploader.isHTML5">Progress <th>Status   <tbody> <tr ng-repeat-start="item in uploader.queue"> <td rowspan="3" style="border-bottom: 2px solid #ddd"> <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>  <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB <td ng-show="uploader.isHTML5"> <div class="progress" style="margin-bottom: 0"> <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div> </div>  <td class="text-center"> <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span> <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span> <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>   <tr> <td colspan="3"><strong>{{ item.file.name }}</strong>  <tr ng-repeat-end> <td colspan="3" nowrap style="border-bottom: 2px solid #ddd"> <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess"> <span class="glyphicon glyphicon-upload"></span> Upload </button> <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading"> <span class="glyphicon glyphicon-ban-circle"></span> Cancel </button> <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()"> <span class="glyphicon glyphicon-trash"></span> Remove </button>    </table> <div> <div> Queue progress: <div class="progress" style=""> <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div> </div> </div> <div class="pull-left"> <span class="btn btn-primary btn-file btn-sm"> <span class="fa fa-files-o"></span> Choose files <input type="file" nv-file-select uploader="uploader" multiple> </span> </div> <div class="pull-right"> <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length"> <span class="glyphicon glyphicon-upload"></span> Upload all </button> <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading"> <span class="glyphicon glyphicon-ban-circle"></span> Cancel all </button> <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length"> <span class="glyphicon glyphicon-trash"></span> Remove all </button> </div> </div>
