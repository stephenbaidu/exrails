<div class="btn-group"> <button type="button" ng-disabled="vm.action.loading" class="btn btn-success" ng-click="vm.loadMore()"> <span class="fa fa-spinner" ng-class="{'fa-pulse': vm.action.loading}"></span> {{ (vm.action.loading)? "Loading..." : "More" }} </button> <button type="button" ng-disabled="vm.action.loading" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span> <span class="sr-only">Toggle Dropdown</span> </button> <ul class="dropdown-menu"> <li><a href="" ng-click="vm.toCSV()">Export to CSV</a></li> <li><a href="" ng-click="vm.toPDF()">Export to PDF</a></li> <li role="separator" class="divider"></li> <li ng-repeat="val in [100, 500, 1000]" ng-class="{active: vm.paging.recordsPerPage === val}"> <a href="" ng-click="vm.paging.recordsPerPage = {{ val }}"> {{ val }} Per Page </a> </li> <li role="separator" class="divider"></li> </ul> </div>
