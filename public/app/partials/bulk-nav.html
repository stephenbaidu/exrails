<div class="pull-left"> <select ng-model="vm.upload.selectedSheet" class="form-control input-sm"> <option ng-repeat="(key, _) in vm.upload.data.sheets" value="{{ key }}"> {{ key }}  </select> </div> <span class="btn btn-primary btn-file btn-sm"> <span class="fa fa-files-o"></span> Choose file to upload <input type="file" ng-file="vm.upload.file" accept=".xlsx,.xls"> </span> <button ng-disabled="!vm.upload.records" class="btn btn-success btn-sm" ng-click="vm.bulkUpload()"> <span class="fa fa-upload"></span> Upload to server </button>
