<div ng-controller="AuthCtrl as vm" class="login"> <div class="modal-header"> <div class="modal-title"> <div style="text-align: center"> <img src="images/logo.ad88c3fa.png" alt="" class="img-circle" style="height: 100px"><br> <span class="login-app-title">eXRails App</span> </div> </div> </div> <div class="modal-body"> <div class="row"> <div class="col-md-12"> <!-- Sign in body --> <div ng-if="vm.view === 'signin'"> <div ng-if="vm.action.executed && !vm.action.success" class="alert alert-danger"> Invalid credentials. Please try again. </div> <h4> Sign in <span style="font-size: 12px; margin-top: -5px" class="pull-right"> New user?<a ng-click="vm.goToSignUp()" class="btn btn-xs">Sign up</a> </span> </h4> <form name="vm.loginForm" class="formly-form login-form" ng-init="vm.loginForm.$setPristine()"> <div class="form-group has-feedback formly-field-ex-input"> <input class="form-control input-login" type="email" name="email" ng-model="vm.user.email" placeholder="yourname@domain.com" ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/"> <span class="fa fa-envelope-o form-control-feedback"></span> </div> <div class="form-group has-feedback formly-field-ex-input"> <input class="form-control input-login" type="password" name="password" ng-model="vm.user.password" placeholder="password"> <span class="fa fa-lock form-control-feedback"></span> </div> <p class="text-center"> <a class="btn" href="" ng-click="vm.goToResetPassword()">Forgot your password?</a><br> <!-- <a class="btn" href="" ng-click="vm.sendConfirmationInstructions()">Resend confirmation instructions</a><br> --> <!-- <a class="btn" href="" ng-click="vm.sendUnlockInstructions()">Send unlock instructions</a> --> </p> </form> </div> <!-- Sign up body --> <div ng-if="vm.view === 'signup'"> <h4>Sign up</h4> <div ng-if="vm.action.executed" class="alert" ng-class="{'alert-success': vm.action.success, 'alert-danger': !vm.action.success}"> {{ vm.action.message }} </div> <form ng-if="!vm.action.success" method="post" name="loginForm" class="formly-form login-form"> <div class="form-group has-feedback formly-field-ex-input"> <input class="form-control" type="email" ng-model="vm.user.email" placeholder="yourname@domain.com" required ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/"> <span class="fa fa-envelope-o form-control-feedback"></span> </div> <div class="form-group has-feedback formly-field-ex-input"> <input class="form-control" type="password" ng-model="vm.user.password" placeholder="Password" required> <span class="fa fa-lock form-control-feedback"></span> </div> <div class="form-group has-feedback formly-field-ex-input"> <input class="form-control" type="password" ng-model="vm.user.password_confirmation" placeholder="Confirm Password" required> <span class="fa fa-lock form-control-feedback"></span> </div> </form> </div> <!-- Reset password body --> <div ng-if="vm.view === 'reset-password'"> <h4>Reset password</h4> <div ng-if="!vm.action.executed" class="alert alert-info"> Please enter your email. We will send you an email to procced with the password change. </div> <div ng-if="vm.action.executed" class="alert" ng-class="{'alert-success': vm.action.success, 'alert-danger': !vm.action.success}"> {{ vm.action.message }} </div> <form ng-if="!vm.action.success" method="post" name="loginForm" class="formly-form login-form"> <div class="form-group has-feedback formly-field-ex-input"> <input class="form-control" type="email" ng-model="vm.user.email" placeholder="yourname@domain.com" required ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/"> <span class="fa fa-envelope-o form-control-feedback"></span> </div> </form> </div> </div> </div> </div> <div class="modal-footer"> <!-- Sign in footer --> <div ng-if="vm.view === 'signin'"> <button type="button" class="btn btn-block btn-primary btn-lg" ng-click="vm.submitUserLogin(vm.user)"> <span class="fa fa-sign-in"></span> Log in </button> </div> <!-- Sign up footer --> <div ng-if="vm.view === 'signup'"> <div class="row"> <div class="col-md-4"> <a ng-click="vm.backToSignIn()" class="btn btn-block btn-primary btn-md"> <span class="fa fa-angle-double-left"></span> Back </a> </div> <div class="col-md-8"> <button ng-disabled="vm.action.success" type="button" class="btn btn-block btn-primary btn-md" ng-click="vm.submitUserRegistration(vm.user)"> <span class="fa fa-user-plus"></span> Register </button> </div> </div> </div> <!-- Reset password footer --> <div ng-if="vm.view === 'reset-password'"> <div class="row"> <div class="col-md-4"> <a ng-click="vm.backToSignIn()" class="btn btn-block btn-primary btn-md"> <span class="fa fa-angle-double-left"></span> Back </a> </div> <div class="col-md-8"> <button ng-disabled="vm.action.success" type="button" class="btn btn-block btn-primary btn-md" ng-click="vm.sendPasswordResetEmail(vm.user.email)"> <span class="fa fa-angle-double-right"></span> Proceed </button> </div> </div> </div> </div> </div>
