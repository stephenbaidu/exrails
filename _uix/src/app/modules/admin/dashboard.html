<br>
<div ng-controller="DashboardCtrl as dashboard" ng-init="dashboard.initRoute('admin')">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Line</h3>
        </div>
        <div class="panel-body">
          <canvas id="line" class="chart-base" chart-type="'Line'" data="dashboard.data.data" options="{datasetFill: false}"
            labels="dashboard.data.labels" legend="true" series="dashboard.data.series" click="dashboard.onClick" height="100">
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Recent Users</h3>
        </div>
        <div class="panel-body">
          <div ng-controller="IndexCtrl as vm" ng-init="vm.initRoute('users')">
            <div ng-init="vm.paging.recordsPerPage=5"></div>
            <div ng-init="vm.configure({openable: false})"></div>
            <div ng-init="vm.column('name')"></div>
            <div ng-init="vm.column('email')"></div>
            <div class="col-md-12">
              <div ng-include="partials.indexGrid"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Recent Roles</h3>
        </div>
        <div class="panel-body">
          <div ng-controller="IndexCtrl as vm" ng-init="vm.initRoute('roles')">
            <div ng-init="vm.paging.recordsPerPage=5"></div>
            <div ng-init="vm.configure({openable: false})"></div>
            <div ng-init="vm.column('name')"></div>
            <div ng-init="vm.column('permissions', 'Permissions', 'size')"></div>
            <div class="col-md-12">
              <div ng-include="partials.indexGrid"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
